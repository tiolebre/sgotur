<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CodeFriends - Sua Rede Social</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SGo Tur</h1>
    <nav>
      <a href="#">Página Inicial</a>
      <a href="#">Galeria</a>
      <a href="#">Amigos</a>
      <a href="#">Locais</a>
    </nav>
    <input type="text" placeholder="Buscar amigos...">
  </header>

  <div class="container">
    <section class="perfil">
      <img src="imagens/avatar.png" alt="Foto de Perfil">
      <h2>Olá, Avatar!</h2>
    </section>

    <section class="postar">
      <textarea placeholder="No que está pensando?"></textarea>
      <div class="botoes-midia">
        <button onclick="escolherFoto()">📸 Foto</button>
        <button onclick="escolherGif()">🎞️ GIF</button>
        <button onclick="escolherVideo()">📹 Vídeo</button>
      </div>
      <button onclick="publicar()">Publicar</button>
    </section>

    <section id="timeline">
      <!-- Posts aparecem aqui -->
    </section>
  </div>

  <footer>
    <p>&copy; 2025 SGo Tur</p>
  </footer>

  <input type="file" id="inputFoto" accept="image/*" style="display:none" onchange="adicionarFoto(event)">
  <input type="file" id="inputVideo" accept="video/*" style="display:none" onchange="adicionarVideo(event)">

  <script src="script.js"></script>
</body>
</html>
